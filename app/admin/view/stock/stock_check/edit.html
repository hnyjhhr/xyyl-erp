<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择仓库:</label>
        <div class="form-inline col-xs-12 col-sm-8" data-toggle="cxselect" data-selects="stock,goods">
            <select class="stock form-control" name="row[stock_id]" data-url="ajax/getStockList" data-value="{$row.stock_id}"></select>
            <select class="goods form-control" name="row[stock_goods_id]" data-url="ajax/getGoodsList" data-query-name="stock_id" data-value="{$row.stock_goods_id}">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">商品数量</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" name="row[number]" value="{$row.number}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="{$row.remark}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
