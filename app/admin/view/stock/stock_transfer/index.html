<div class="panel panel-default panel-intro">
    
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="statusList" item="vo"}
            <li><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('stock/stock_transfer/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a class="btn btn-default btn-recyclebin btn-dialog {:$auth->check('stock/stock_transfer/recyclebin')?'':'hide'}" href="stock.stock_transfer/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i> {:__('Recycle bin')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('stock/stock_transfer/edit')}"
                           data-operate-del="{:$auth->check('stock/stock_transfer/del')}"
                           data-operate-submit-verify="{:$auth->check('stock/stock_transfer/submitverify')}"
                           data-operate-confirm-verify="{:$auth->check('stock/stock_transfer/confirmverify')}"
                           data-operate-again-verify="{:$auth->check('stock/stock_transfer/againverify')}"
                           data-operate-confirm-put="{:$auth->check('stock/stock_transfer/confirmput')}"
                           data-operate-cancel-put="{:$auth->check('stock/stock_transfer/cancelput')}"
                           data-operate-reject-verify="{:$auth->check('stock/stock_transfer/rejectverify')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
